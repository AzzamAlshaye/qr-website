<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Azzam Alshaye • CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow py-6">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h1 class="text-3xl font-bold text-gray-800">My Résumé</h1>
        <p class="mt-1 text-gray-600">Azzam Alshaye</p>
        <a
          href="Azzam_Alshaye_CV.pdf"
          target="_blank"
          rel="noopener noreferrer"
          class="mt-4 inline-block px-6 py-2 bg-sky-600 text-white font-medium rounded-lg hover:bg-sky-700 transition"
        >
          View CV
        </a>
      </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto my-8 px-4">
      <div class="w-full h-[80vh] border rounded-lg overflow-hidden">
        <object
          data="Azzam_Alshaye_CV.pdf"
          type="application/pdf"
          class="w-full h-full"
        >
          <p class="p-4">
            Your browser does not support embedded PDFs.
            <a
              href="Azzam_Alshaye_CV.pdf"
              target="_blank"
              rel="noopener noreferrer"
              class="text-sky-600 hover:underline"
              >Click here to open the CV</a
            >.
          </p>
        </object>
      </div>
    </main>

    <footer class="text-center py-6 text-sm text-gray-500">
      © 2025 Azzam Alshaye
    </footer>
  </body>
</html>
