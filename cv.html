<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Azzam Alshaye • CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md py-6">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h1 class="text-3xl font-bold">My Résumé</h1>
        <p class="text-gray-600 mt-1">Azzam Alshaye</p>
        <a
          href="Azzam_Alshaye_CV.pdf"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-block mt-4 px-6 py-2 bg-sky-600 text-white font-medium rounded-lg hover:bg-sky-700 transition"
        >
          View Fullscreen PDF
        </a>
      </div>
    </header>

    <!-- Main: flex container with min-h-0 to allow child to fill -->
    <main
      class="flex-1 flex flex-col min-h-0 max-w-4xl w-full mx-auto px-4 py-6"
    >
      <div class="flex-1 min-h-0 border rounded-lg overflow-hidden shadow-lg">
        <iframe
          src="Azzam_Alshaye_CV.pdf"
          class="w-full h-full"
          frameborder="0"
        ></iframe>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 text-sm text-gray-500">
      © 2025 Azzam Alshaye
    </footer>
  </body>
</html>
